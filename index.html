<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Baza gier</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Baza gier</h1>
        <table>
            <thead>
            <tr>
                <th>Tytuł gry</th>
                <th>Ocena</th>
                <th>Szczegóły</th>
                <th>Usuń grę</th>
            </tr>
            </thead>
            <tbody id="games">
            </tbody>
        </table>
        <div id="description-show"></div>
        <form>
            <input type="text" id="title" placeholder="Tytuł gry" required>
            <input type="number" id="rating" placeholder="Ocena" min="1" max="10" step="0.5" required>
            <input type="text" id="description" placeholder="Opis" required>
            <button id="add-game-button">Dodaj grę</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
